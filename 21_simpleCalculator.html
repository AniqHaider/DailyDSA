<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Program to make a simple calculator

      var res;

      // take the operator input from the user
      const operator = prompt("Enter one of the operator ==>    + , - , / or * ");

      // taking the output as float so we can do decimal operations too
      const num1 = parseFloat(prompt("Enter first number: "));
      const num2 = parseFloat(prompt("Enter second number: "));

      switch (operator) {
        case "+":
          res = num1 + num2;
          alert(`${num1} + ${num2} = ${res}`);
          break;

        case "-":
          res = num1 - num2;
          alert(`${num1} - ${num2} = ${res}`);
          break;

        case "*":
          res = num1 * num2;
          alert(`${num1} * ${num2} = ${res}`);
          break;

        case "/":
          res = num1 / num2;
          alert(`${num1} / ${num2} = ${res}`);
          break;

        default:
          alert("the entered operator is invalid");
          break;
      }
    </script>
  </body>
</html>
